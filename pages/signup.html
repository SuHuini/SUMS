<!DOCTYPE html>
<html>
    <head>
    <title>Sign up</title>
    <!-- Custom  css styles for this site -->
    <link href="../css/sums.css" rel="stylesheet">
    <link href="../fonts/font-awesome/css/fontawesome-all.min.css" rel="stylesheet">
    </head>
    <body>
        <!-- header start -->
        <div id="a_bg">
            <div id="a_header">
                <div id="a_logo">
                    <img src="../images/logo.png">
                </div>
                <div id="a_bt">
                    <ul id="a_nav">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Fashion</a></li>
                        <li><a href="#">Jewellery</a></li>
                        <li><a href="#">Accessories</a></li>
                    </ul>
                    <ul id="a_nav2">
                        <li><a href="signin.html">Sign in</a></li>
                        <li><a href="signup.html">Sign up</a></li>
                    </ul>
                </div>
            </div>
        </div>
    <!-- header end -->
        <!-- ALL BODY CONTENT COMES HERE -->
        <div id="j_form">
            <form>
                <fieldset>
                    <div id="j_ico">
                        <i class="fas fa-user-circle"></i>
                        <div class="j_log">
                            <p>Create a new account</p>
                        </div>
                    </div>
                    <div class="j_in">
                        <div>First Name:</div>
                        <div class="j_intxt">
                            <input type="text" placeholder="First Name" size="30">
                        </div>
                    </div>
                    <div class="j_in">
                        <div>Last Name:</div>
                        <div class="j_intxt">
                            <input type="text" placeholder="Last Name" size="30">
                        </div>
                    </div>
                    <div class="j_in">
                        <div>Gender:</div>
                        <div class="j_intxt">
                            <select size="1"style="width:240px; ">
                                <option value="" hidden>--Select Gender--</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="j_in">
                        <div>E-mail:</div>
                        <div class="j_intxt" id="myMail">
                            <input type="text" placeholder="E-mail" size="30">
                        </div>
                    </div>
                    <div class="j_in">
                        <div>Password:</div>
                        <div class="j_intxt">
                            <input type="text" placeholder="Password" size="30">
                        </div>
                    </div>
                    <div id="j_bt">
                        <div class="j_snd">
                            <button type="submit">Register</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        
        <!-- ALL BODY CONTENT ENDS HERE -->
    </body>
    <!-- custom JavaScript for this site-->
    <script src="javascript/sums.js"></script>
</html>
